language: python
python: "2.7"
before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -qq python-apt python-pycurl
install:
  - pip install ansible
script:
  # Install dependecies
  - ansible-galaxy install -r requirements.yml
  # Check the role/playbook's syntax.
  - ansible-playbook -i "127.0.0.1,"  tests/test.yml --syntax-check
  # Run the role/playbook with ansible-playbook.
  - ansible-playbook -i "127.0.0.1," tests/test.yml --connection=local --become
  # Check if the service was started.
  - sudo systemctl status django_example_app.service
  - echo $?
  # Run the role/playbook again, checking to make sure it is idempotent.
  - >
    ansible-playbook -i "127.0.0.1," tests/test.yml --connection=local --become
    | grep -q 'changed=0.*failed=0'
    && (echo 'Idempotence test: pass' && exit 0)
    || (echo 'Idempotence test: fail' && exit 1)
