language: python
python: "2.7"
before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -qq python-apt python-pycurl
install:
  - pip install ansible
script:
  # Install dependecies
  - ansible-galaxy install -r requirements.yml
  # Check the role/playbook's syntax.
  - ansible-playbook -i "127.0.0.1,"  tests/test.yml --syntax-check
  # Run the role/playbook with ansible-playbook.
  - ansible-playbook -i "127.0.0.1," tests/test.yml --connection=local --sudo
  # Request a page via the web server, to make sure it is running and responds.
  - curl "127.0.0.1:8080"
  # Run the role/playbook again, checking to make sure it is idempotent.
  - >
    ansible-playbook -i tests/inventory tests/test.yml --connection=local --sudo
    | grep -q 'changed=0.*failed=0'
    && (echo 'Idempotence test: pass' && exit 0)
    || (echo 'Idempotence test: fail' && exit 1)
