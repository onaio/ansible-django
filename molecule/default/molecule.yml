---
dependency:
  name: galaxy
driver:
  name: docker
platforms:
  - name: ansible-django-ubuntu-18.04
    image: solita/ubuntu-systemd:18.04
    dockerfile: Dockerfile.j2
    privileged: true
    command: /sbin/init
    env:
      LC_ALL: "C.UTF-8"
      LANG: "C.UTF-8"
  - name: ansible-django-ubuntu-20.04
    image: geerlingguy/docker-ubuntu2004-ansible:latest
    privileged: true
    command: /sbin/init
    env:
      LC_ALL: "C.UTF-8"
      LANG: "C.UTF-8"
  - name: ansible-django-ubuntu-22.04
    image: geerlingguy/docker-ubuntu2204-ansible:latest
    privileged: true
    command: /sbin/init
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    env:
      LC_ALL: "C.UTF-8"
      LANG: "C.UTF-8"
provisioner:
  name: ansible
scenario:
  name: default
  test_sequence:
    - lint
    - destroy
    - dependency
    - syntax
    - create
    - prepare
    - converge
    # - idempotence
    - side_effect
    - verify
    - destroy
lint: |
  set -e
  yamllint .
  ansible-lint .
verifier:
  name: testinfra
